<div class="jumbotron">
  <h1>Welcome to Waxe</h1>

  <div ng-if="UserProfile.logins">
    You don't have any personal account but you can edit other one:

    <div ng-repeat="login in UserProfile.logins">
      <a href="#{{UrlFactory.urlFor(login)}}">{{login}}</a>
    </div>

  </div>

  <div ng-if="!UserProfile.logins">
    You don't have any permission, please contact your administrator.
  </div>
</div>
