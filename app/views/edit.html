<xmlfilters filters="xml_filters"></xmlfilters>
<div ui-layout="{ flow : 'column' }" ng-if="html" class="layout-container">
  <div ui-layout-container size="25%" id="xml-editor-tree-container">
    <div id="tree"></div>
  </div>
  <div ui-layout-container size="75%" id="xml-editor-form-container">
    <editor html="html"></editor>
  </div>
</div>

<form ng-show="showExternalEditor" class="external-editor modal-dialog" draggable="true">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" ng-click="closeExternalEditor()" aria-label="Close" title="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
      <div class="ext-ed form-control" contenteditable ng-if="externalIsContenteditable" ng-model="external_values[external_current]"></div>
      <textarea ng-if="!externalIsContenteditable" ng-model="external_values[external_current]"></textarea>
    </div>
    <div class="modal-footer text-left">
        <button class="btn btn-default fa fa-arrows" title="Reset size and position" ng-click="externalResetSizeAndPosition()"></button>
        <button class="btn btn-default fa fa-anchor" title="Scroll to element" ng-click="scrollToElement()"></button>
        <button class="btn btn-default pull-right" ng-click="closeExternalEditor()">close</button>
    </div>
  </div>
</form>
