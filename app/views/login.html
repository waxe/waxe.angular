<span ng-if="UserProfile.login">
  You are logged in: {{UserProfile.login}}.
</span>

<form ng-if="!UserProfile.login" name="loginForm" ng-submit="login(credentials)" novalidate>
  <label for="username">Username:</label>
  <input type="text" id="username" ng-model="credentials.login">
  <label for="password">Password:</label>
  <input type="password" id="password" ng-model="credentials.password">
  <button type="submit">Login</button>
</form>
