<form ng-submit="newSearch()"> <div class="row"> <div class="col-md-4"> <div class="form-group"> <input type="text" class="form-control" id="search" name="search" placeholder="Search" ng-model="search.search"> </div> <div class="form-group"> <div class="input-group"> <input type="text" class="form-control" id="path" name="path" placeholder="Path (search in all the files by default)" ng-model="search.path"> <span class="input-group-btn"> <button class="btn btn-default" type="button" ng-click="folderModal()">Select a folder</button> </span> </div> </div> </div> </div> <button type="submit" class="btn btn-primary">Search</button> </form> <br> <br> <br> <div ng-if="pageLoaded && !results.length">No result!</div> <div ng-repeat="result in results"> <i class="fa fa-file-excel-o"></i> <a href="#{{UrlFactory.userUrl('xml/edit', {path: result[0] }) }}">{{result[0]}}</a> <p ng-bind-html="result[1]"></p> </div> <pagination ng-if="totalItems > itemsPerPage" boundary-links="true" total-items="totalItems" ng-model="search.page" max-size="maxSize" items-per-page="itemsPerPage" rotate="false" ng-change="pageChanged()" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination> <script type="text/ng-template" id="search-folder.html"><div class="modal-header">
      <h3 class="modal-title">Select a folder</h3>
  </div>
  <div class="modal-body">
    <div class="breadcrumb" ng-if="breadcrumbFiles.length">
      <li ng-repeat="file in breadcrumbFiles">
        <a ng-if="isDefined(file.path)" href="" ng-click="selectFolder(file.path)">{{file.name}}</a>
        <span ng-if="!isDefined(file.path)">{{file.name}}</span>
      </li>
    </div>
    <div class="row">
      <div class="col-md-6" ng-repeat="file in files">
        <a ng-if="file.type === 'folder'" href="" ng-click="selectFolder(file.link)"><i class="fa fa-folder-o"></i> {{file.name}}</a>
      </div>
    </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-default" ng-click="cancel()">Cancel</button>
      <button class="btn btn-primary" ng-click="select()">Select</button>
  </div></script>
